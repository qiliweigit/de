<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title></title>
</head>
<body>
<script type="text/javascript">
var obj = {
	num: 100,
	color: 'red'
}
// 定义特性
Object.defineProperties(obj, {
	num: {
		// 设置值
		value: 200,
		// 不能修改
		writable: false,
		// 不能枚举
		enumerable: false
	},
	color: {
		// 赋值器
		set: function(color) {
			this._color = color;
		},
		// 取值器
		get: function() {
			return this._color;
		}
	}
})
obj.color = 'green'
// console.log(obj.color)

for (var i in obj) {
	console.log(i, obj[i])
}

</script>
</body>
</html>
